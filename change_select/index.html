<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div> 이름 : <input type="text" id="name"></div>
        <div> 지역 : 
            <select id="city" onchange="areachange()">
                <option value="02" selected>서울</option>
                <option value="064">제주</option>
            </select>
        </div>
        <div>
            동네 :
            <select id="region_02">
                <option value="02_1">강남</option>
                <option value="02_2">강북</option>
                <option value="02_3">강서</option>
                <option value="02_4">강동</option>
            </select>
            <select id="region_064" style="display: none;">
                <option value="064_1">서귀포시</option>
                <option value="064_2">제주시</option>
            </select>
        </div>
        <button type="button" onclick="printbtn()">등록</button>
    </div>
    <script>
        function areachange(){
            let city = document.getElementById("city").value;
            document.getElementById("region_02").style.display="none";
            document.getElementById("region_064").style.display="none";
            
            document.getElementById("region_"+city).style.display="";
        }

        function printbtn(){
            alert($("#name").val());
            alert($("#city").val());
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" 
    integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
